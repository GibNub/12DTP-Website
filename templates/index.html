<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/static/style.css">
        <title>{{ title }} | The Roundtable Hold</title>
    </head>
    <body>
        <div id="top">
            <header>
                THE ROUNDTABLE HOLD
            </header>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">HOME</a></li> 
                    <li><a href="{{ url_for('about') }}">ABOUT</a></li>
                    {% if session["user_id"] is defined %}
                        <li><a href="{{ url_for('dashboard', id=session['user_id']) }}">MY ACCOUNT</a></li>
                        <li><a href="{{ url_for('sign_out') }} ">LOG OUT</a></li>
                    {% else %}
                        <li><a href="{{ url_for('account', action='sign_in') }}">LOG IN</a></li>
                        <li><a href="{{ url_for('account', action='sign_up') }}">CREATE ACCOUNT</a></li>
                    {% endif %}
                </ul>
            </nav>
        </div>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            
        </footer>
    </body>
</html>
