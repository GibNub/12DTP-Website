{% extends "index.html" %}
{% block content %}
{% if action == 'sign_in' %}
    <form action="/sign_in" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required>
    </form>
    <a href="{{ url_for('login', action=sign_up) }}">Don't have an account? Sign up</a>    
{% elif action == 'sign_up' %}
    <form action="/sign_up" method="post" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required>
    </form>
    <a href="{{ url_for('login', action=sign_in) }}">Already have an account? Sign in</a>    
{% endif %}
{% endblock %}
