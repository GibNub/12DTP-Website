{% extends "index.html" %}
{% block content %}
{% set page = page_info %}
<!-- 
    Reference
    Index : Column Name
        0 : id
        1 : type
        2 : title
        3 : content
        4 : like
        5 : dislike
        6 : user_id
        7 : date
    -->
<div class="page_head">
    <h1>
        {{ page[2] }}
    </h1>
    <h2>
        {{ page[1] }}
    </h2>
    <p>
        {{ page[7] }}
    </p>
    <p>
        {{ page[6] }}
    </p>
</div>
<div class="page_body">
    <p>
        {{ page[3] }}
    </p>
</div>
<p>
    {{ page[4] }}
</p>
<p>
    {{ page[5] }}
</p>
<div class="page_foot">
    {{ comment }}
</div>
{% endblock %}
