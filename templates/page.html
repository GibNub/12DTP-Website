{% extends "index.html" %}
{% block content %}
<div class="page_head">
    <h1>
        title : {{ title }}
    </h1>
    <h2>
        type : {{ type }}
    </h2>
    <p>
        date : {{ date }}
    </p>
    <p>
        user_id : {{ user_id }}
    </p>
</div>
<div class="page_body">
    <p>
       content:  {{ content }}
    </p>
</div>
<p>
    likes: {{ like }}
</p>
<p>
    dislikes: {{ dislike }}
</p>
<div class="page_foot">
    comment: {{ comment }}
</div>
{% endblock %}
