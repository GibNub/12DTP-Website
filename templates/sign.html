{% extends "index.html" %}
{% block content %}
{# Switch between forms if the user clicks on link #}
{% if page == 'sign_in' %}
    <h2>Sign In</h2>
    <form action="/sign_in" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Sign In">
    </form>
    <a href="{{ url_for('sign', action='sign_up') }}">Don't have an account? Sign up</a>    
{% elif page == 'sign_up' %}
    <h2>Create Account</h2>
    <form action="/sign_up" method="POST" enctype="application/x-www-form-urlencoded">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="submit" value="Create Account">
    </form>
    <a href="{{ url_for('sign', action='sign_in') }}">Already have an account? Sign in</a>    
{% endif %}
{% endblock %}
